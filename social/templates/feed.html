{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>

<title>Smart Blog</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    {% load staticfiles %}
<link href='https://fonts.googleapis.com/css?family=Satisfy'  rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<link href="{% static 'bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" type="text/css" href="{% static 'stylee.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'component.css' %}" />

<style type="text/css">
body {
  font-size: 100%;

}

/* Carousel Styling */
.slide1{
  font-size: 62.5%;
  font-family: arial, sans-serif;
  background-image: url({% static "images/bkgrnd11.jpg" %});
  height: 500px;
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;

}
.carousel-caption h1{
  font-size: 3.1em;
  font-family: 'Pacifico', cursive;
  padding-bottom: .6em;
}
.carousel-caption p{
  font-size: 2em;
}
</style>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}">SmartBlog</a>
        </div>

        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="{% url 'feed' %}">
                        <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
                        Products
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'post' %}">
                        <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>&nbsp;
                        Add Product
                    </a>
                </li>

            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'tag' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">

                <li class="">
                    <a href="{% url 'logout' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Logout

                    </a>
                </li>
            </ul>

        </div>
    </div>

</nav>
<div class="albums-container container-fluid">

    <!-- Albums -->
    <div class="row">
        <div class="col-sm-12">
            <h3>Press button to enquire product</h3>
            <br>
        </div>
        {% if posts %}
            {% for post in posts %}
                <div class="col-sm-4 col-lg-4">
                    <div class="thumbnail">
                            <img src="{{ post.image_url }}" class="img-responsive">
                        </a>
                        <div class="caption">
                            <h2>{{ post.caption }}</h2>
                            <a href="{% url 'detail' post.id %}" class="btn btn-primary btn-sm" role="button">Enquire Product</a>

                        </div>
                    </div>
                </div>
                {% cycle '' '' '' '' '' '<div class="clearfix visible-lg"></div>' %}
            {% endfor %}
        {% else %}
            <div class="col-sm-12">
                <br>

            </div>
        {% endif %}
    </div>


</div>

</body>
</html>
