{% load staticfiles %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="/social/post/">
        {% csrf_token %}
        <input type="submit" class="btn-default btn" value="Create Post">
    </form>

    {% for post in posts %}
    <div>
    <p>
        {{ post.user.username }}
        {{ post.caption }}
    </p>

    <img src="{{ post.image_url }}">
    </div>
    {% endfor %}

  </body>
</html>
