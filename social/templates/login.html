<!DOCTYPE html>
{% load staticfiles %}
<head xmlns="http://www.w3.org/1999/html">
  <title>SmartSocial</title>
  <style>
    body {
      text-align: left;
      background: url({% static "images/loginn.jpg" %});
      background-size: cover;
      background-position: top ;
      color: white;
      font-family: helvetica;
    }

    header {
      padding : -10px -10px;
      text-align: center;
      background: url({% static "images/sign_up_header.jpg" %});
      background-size: cover;
      color: white;
    }

    p {

     padding : 0px 50px;
      font-size: 22px;

      }

    h1 {
    background: rgba(0, 0, 0, 0.5);
     padding : 0px 50px;
      font-size: 22px;

      }
    form{
        padding: 10px 30px;

    }

    h3 {
    text-align :left;
    background: rgba(0, 0, 0, 0.5);
     padding : 0px 50px;
      font-size: 17px;
      }

    h2 {
     padding : 0px 50px;
      font-size: 27px;
      }

     .login
     {
     padding : 15px 10px;
     }
    input{
      border: 0px solid black;
      padding: 10px;
      font-size: 20px;
      }
    input[type="submit"]{

      background: red;
      color: white;
    }
  </style>
</head>
<body>
  <header>
  <h1>Welcome to smart Social</h1>
  <h3>Login Below !</h3>
  </header>

        <div>
        <form method="post" action="/social/login/">
            {% csrf_token %}

            <div>

                <input placeholder="Username" pattern="[a-zA-Z 0-9-_]{3,40}"  required title="Alphanumeric characters or underscore only(minimum 3 characters)"id="username" type="text" name="username" value={{ username }}>
            </div>
        </br>

            <div>

                <input placeholder="Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,10}" required title="Minimum eight and maximum 10 characters, at least one uppercase letter, one lowercase letter, one number and one special character:"id="password" type="password" name="password" value={{ password }}>
                </br>
                </br>
            </div>
                <input type="submit" value="Login">
        </form>


    </div>
<div class="login"><h2 style="color:black" >Not Registered ?</h2><a href="{% url 'signUp' %}"><input type="submit" value="Sign up here!"></a> </div>

</body>
